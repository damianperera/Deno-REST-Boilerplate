name: CI
on:
  push:
    branches: "*"
  pull_request:
    branches: [ master ]
jobs:
  branchTests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Setup
      run: |
        curl -fsSL https://deno.land/x/install/install.sh | sh
        export DENO_INSTALL="/home/runner/.deno"
        export PATH="$DENO_INSTALL/bin:$PATH"
    - name: Test
      run: |
        ./deno test
